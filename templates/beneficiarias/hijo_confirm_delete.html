{% extends 'base.html' %}

{% block title %}Eliminar Hijo - APRODMAYO{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Eliminar Hijo</h2>
    </div>
    <div class="card-body">
        <p class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i> ¿Está seguro que desea eliminar el registro de 
            <strong>{{ object.nombres }} {{ object.apellidos }}</strong>?
        </p>
        
        <p>Esta acción no se puede deshacer.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'beneficiaria_detail' object.beneficiaria.pk %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmar Eliminación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
